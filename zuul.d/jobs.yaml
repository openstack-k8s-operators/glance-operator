---
- job:
    name: glance-operator-kuttl
    parent: cifmw-base-multinode-kuttl
    attempts: 1
    required-projects:
      - github.com/openstack-k8s-operators/glance-operator
    irrelevant-files: &common-irrelevant-files
      - .*/*.md
      - ^\..*$
      - ^LICENSE$
      - ^OWNERS$
      - ^OWNERS_ALIASES$
      - ^PROJECT$
      - ^README.md$
      - tests?\/functional
      - ^renovate.json$
      - ^docs/
    vars:
      cifmw_install_yamls_sdk_version: v1.41.1
      cifmw_cls_pv_count: 20
      cifmw_kuttl_tests_operator_list:
        - glance

- job:
    name: glance-operator-tempest
    parent: podified-multinode-hci-deployment-crc-1comp-backends
    irrelevant-files: *common-irrelevant-files
    vars:
      cifmw_ceph_daemons_layout:
        rgw_enabled: false
        dashboard_enabled: false
        cephfs_enabled: true
        ceph_nfs_enabled: false
      cifmw_install_yamls_sdk_version: v1.41.1
      cifmw_test_operator_tempest_concurrency: 3
      cifmw_test_operator_tempest_include_list: |
        ^tempest.api.image.
