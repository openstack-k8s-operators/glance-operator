#
# Check for:
# - Glance CR
# - GlanceAPI glance-api-external CR
# - GlanceAPI glance-api-internal CR
# - GlanceAPI glance-api-external Deployment
# - GlanceAPI glance-api-internal Deployment
# - glance-api-external Pod
# - glance-api-internal Pod
# - glance-api-internal service
# - glance-public service
# - glance-public route
# - glance internal and public endpoints

apiVersion: glance.openstack.org/v1beta1
kind: Glance
metadata:
  name: glance
spec:
  serviceUser: glance
  containerImage: quay.io/podified-antelope-centos9/openstack-glance-api:current-podified
  customServiceConfig: |
    [DEFAULT]
    debug = true
  databaseInstance: openstack
  databaseUser: glance
  glanceAPIInternal:
    containerImage: quay.io/podified-antelope-centos9/openstack-glance-api:current-podified
    debug:
      service: false
    replicas: 1
  glanceAPIExternal:
    containerImage: quay.io/podified-antelope-centos9/openstack-glance-api:current-podified
    debug:
      service: false
    replicas: 1
  secret: osp-secret
  storageRequest: 10G
status:
  databaseHostname: openstack
  glanceAPIExternalReadyCount: 1
  glanceAPIInternalReadyCount: 1
---
apiVersion: glance.openstack.org/v1beta1
kind: GlanceAPI
metadata:
  name: glance-api-external
spec:
  apiType: external
  containerImage: quay.io/podified-antelope-centos9/openstack-glance-api:current-podified
  databaseUser: glance
  databaseHostname: openstack
  debug:
    service: false
  passwordSelectors:
    database: GlanceDatabasePassword
    service: GlancePassword
  replicas: 1
status:
  readyCount: 1
---
apiVersion: glance.openstack.org/v1beta1
kind: GlanceAPI
metadata:
  name: glance-api-internal
spec:
  apiType: internal
  containerImage: quay.io/podified-antelope-centos9/openstack-glance-api:current-podified
  databaseUser: glance
  databaseHostname: openstack
  debug:
    service: false
  passwordSelectors:
    database: GlanceDatabasePassword
    service: GlancePassword
  replicas: 1
status:
  readyCount: 1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: glance-api-external
spec:
  replicas: 1
  selector:
    matchLabels:
      service: glance-api-external
  template:
    metadata:
      labels:
        service: glance-api-external
    spec:
      containers:
      - args:
        - -c
        - /usr/local/bin/kolla_set_configs && /usr/local/bin/kolla_start
        command:
        - /bin/bash
        image: quay.io/podified-antelope-centos9/openstack-glance-api:current-podified
        name: glance-api
      initContainers:
      - args:
        - -c
        - /usr/local/bin/container-scripts/init.sh
        command:
        - /bin/bash
        image: quay.io/podified-antelope-centos9/openstack-glance-api:current-podified
        name: init
      serviceAccount: glance-glance
      serviceAccountName: glance-glance
status:
  availableReplicas: 1
  replicas: 1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: glance-api-internal
spec:
  replicas: 1
  selector:
    matchLabels:
      service: glance-api-internal
  template:
    metadata:
      labels:
        service: glance-api-internal
    spec:
      containers:
      - args:
        - -c
        - /usr/local/bin/kolla_set_configs && /usr/local/bin/kolla_start
        command:
        - /bin/bash
        image: quay.io/podified-antelope-centos9/openstack-glance-api:current-podified
        name: glance-api
      initContainers:
      - args:
        - -c
        - /usr/local/bin/container-scripts/init.sh
        command:
        - /bin/bash
        image: quay.io/podified-antelope-centos9/openstack-glance-api:current-podified
        name: init
      serviceAccount: glance-glance
      serviceAccountName: glance-glance
status:
  availableReplicas: 1
  replicas: 1
---
apiVersion: v1
kind: Pod
metadata:
  labels:
    service: glance-api-external
status:
  phase: Running
---
apiVersion: v1
kind: Pod
metadata:
  labels:
    service: glance-api-internal
status:
  phase: Running
---
apiVersion: v1
kind: Service
metadata:
  name: glance-internal
  labels:
    internal: "true"
    service: glance-api-internal
spec:
  ports:
  - name: glance-internal
    port: 9292
    protocol: TCP
    targetPort: 9292
  selector:
    service: glance-api-internal
---
apiVersion: v1
kind: Service
metadata:
  name: glance-public
  labels:
    public: "true"
    service: glance-api-external
spec:
  ports:
  - name: glance-public
    port: 9292
    protocol: TCP
    targetPort: 9292
  selector:
    service: glance-api-external
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  labels:
    public: "true"
    service: glance-api-external
  name: glance-public
spec:
  port:
    targetPort: glance-public
  to:
    kind: Service
    name: glance-public
---
# the actual addresses of the apiEndpoints are platform specific, so we can't rely on
# kuttl asserts to check them. This short script gathers the addresses and checks that
# the three endpoints are defined and their addresses follow the default pattern
apiVersion: kuttl.dev/v1beta1
kind: TestAssert
namespaced: true
commands:
  - script: |
      template='{{.status.apiEndpoint.internal}}{{":"}}{{.status.apiEndpoint.public}}{{"\n"}}'
      regex="http:\/\/glance-internal.openstack.*:http:\/\/glance-public-openstack\.apps.*"
      apiEndpoints=$(oc get -n openstack Glance glance -o go-template="$template")
      matches=$(echo "$apiEndpoints" | sed -e "s?$regex??")
      if [ -z "$matches" ]; then
        exit 0
      else
        exit 1
      fi
