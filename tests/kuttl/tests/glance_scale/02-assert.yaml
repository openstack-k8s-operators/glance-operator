#
# Check for:
# - Glance CR with 2 replicas for each GlanceAPI
# - GlanceAPI glance-api-external Deployment with 2 replicas
# - GlanceAPI glance-api-internal Deployment with 2 replicas


apiVersion: glance.openstack.org/v1beta1
kind: Glance
metadata:
  name: glance
spec:
  glanceAPIInternal:
    replicas: 2
  glanceAPIExternal:
    replicas: 2
status:
  glanceAPIExternalReadyCount: 2
  glanceAPIInternalReadyCount: 2
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: glance-api-external
spec:
  replicas: 2
status:
  availableReplicas: 2
  replicas: 2
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: glance-api-internal
spec:
  replicas: 2
status:
  availableReplicas: 2
  replicas: 2
