#
# Check for:
# - Glance CR with 1 replicas for each GlanceAPI
# - GlanceAPI glance-api-external Deployment with 1 replicas
# - GlanceAPI glance-api-internal Deployment with 1 replicas


apiVersion: glance.openstack.org/v1beta1
kind: Glance
metadata:
  name: glance
spec:
  glanceAPIInternal:
    replicas: 1
  glanceAPIExternal:
    replicas: 1
status:
  glanceAPIExternalReadyCount: 1
  glanceAPIInternalReadyCount: 1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: glance-api-external
spec:
  replicas: 1
status:
  availableReplicas: 1
  replicas: 1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: glance-api-internal
spec:
  replicas: 1
status:
  availableReplicas: 1
  replicas: 1
