#
# Check for:
# - Glance CR with 0 replicas for each GlanceAPI
# - GlanceAPI glance-api-external Deployment with 0 replicas
# - GlanceAPI glance-api-internal Deployment with 0 replicas


apiVersion: glance.openstack.org/v1beta1
kind: Glance
metadata:
  name: glance
spec:
  glanceAPIInternal:
    replicas: 0
  glanceAPIExternal:
    replicas: 0
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: glance-api-external
spec:
  replicas: 0
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: glance-api-internal
spec:
  replicas: 0
